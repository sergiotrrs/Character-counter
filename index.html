<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1>Character Counter</h1>
        <form id="characterCountForm">
            <div class="mb-3">
                <label for="textInput" class="form-label">Enter Text</label>
                <input type="text" class="form-control" id="textInput" required>
            </div>
            <div class="mb-3">
                <label for="charInput" class="form-label">Character to Count</label>
                <input type="text" class="form-control" id="charInput" maxlength="1" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="countCharacter()">Count</button>
        </form>
        <div class="mt-3" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
